name = "seobaike-remote-control"
main = "src/index.ts"
compatibility_date = "2024-01-01"
workers_dev = true

# Worker Custom Domain: aiforseo.vip + www.aiforseo.vip + api.aiforseo.vip
# 所有流量由 Worker 處理：API 路徑 → Worker 邏輯，其他 → 代理到 Pages
# routes 已由 Custom Domain 取代，無需手動設定

# KV for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "0b4c47814188436e8039fd5ed8a2252f"

# Cloudflare Workers AI (免費、內建)
[ai]
binding = "AI"

# Environment variables (set via `wrangler secret put`)
# SUPABASE_URL
# SUPABASE_SERVICE_ROLE_KEY
# LINE_CHANNEL_SECRET
# LINE_CHANNEL_ACCESS_TOKEN
# TELEGRAM_BOT_TOKEN
# TELEGRAM_SECRET_TOKEN
# WHATSAPP_VERIFY_TOKEN
# WHATSAPP_ACCESS_TOKEN
# WHATSAPP_PHONE_NUMBER_ID
# MESSENGER_VERIFY_TOKEN
# MESSENGER_APP_SECRET
# MESSENGER_PAGE_ACCESS_TOKEN
