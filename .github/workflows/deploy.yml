name: AI Empire — Full Deploy Pipeline

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  # ─────────────────────────────────────
  # 1. Cloudflare Workers 部署
  # ─────────────────────────────────────
  deploy-cloudflare-worker:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Deploy Worker
        working-directory: workers
        run: npm install && wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # ─────────────────────────────────────
  # 2. Azure Functions 部署
  # ─────────────────────────────────────
  deploy-azure-functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy AI Router Function
        run: |
          cd azure/functions/ai-router
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          zip -r deploy.zip . -x "*.pyc" -x "__pycache__/*"
          az functionapp deployment source config-zip \
            --resource-group seobaike-rg \
            --name seobaike-ai-router \
            --src deploy.zip
        env:
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Deploy L1-L4 Pipeline Function
        run: |
          cd azure/functions/l1-l4-pipeline
          zip -r deploy.zip . -x "*.pyc" -x "__pycache__/*"
          az functionapp deployment source config-zip \
            --resource-group seobaike-rg \
            --name seobaike-l1l4-pipeline \
            --src deploy.zip

  # ─────────────────────────────────────
  # 3. E5 Graph API 自動歸檔
  # ─────────────────────────────────────
  archive-to-e5:
    name: Archive Deploy Record to E5
    runs-on: ubuntu-latest
    needs: [deploy-cloudflare-worker]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install msal requests

      - name: Archive to SharePoint
        run: python scripts/archive-to-e5.py
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEPLOY_TIME: ${{ github.event.head_commit.timestamp }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
