name: AI Empire — Full Deploy Pipeline

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  # ─────────────────────────────────────
  # 1. Cloudflare Workers 部署
  # ─────────────────────────────────────
  deploy-cloudflare-worker:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm install -g wrangler@4.65.0
        continue-on-error: true

      - name: Deploy Worker (via wrangler-action)
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'workers'
          command: deploy --config wrangler.toml

  # ─────────────────────────────────────
  # 2. Azure Functions 部署
  # ─────────────────────────────────────
  deploy-azure-functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Azure Login
        uses: azure/login@v2
        continue-on-error: true
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy AI Router Function
        continue-on-error: true
        run: |
          cd azure/functions/ai-router
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          zip -r deploy.zip . -x "*.pyc" -x "__pycache__/*"
          az functionapp deployment source config-zip \
            --resource-group seobaike-rg \
            --name seobaike-ai-router \
            --src deploy.zip
        env:
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Deploy L1-L4 Pipeline Function
        continue-on-error: true
        run: |
          cd azure/functions/l1-l4-pipeline
          zip -r deploy.zip . -x "*.pyc" -x "__pycache__/*"
          az functionapp deployment source config-zip \
            --resource-group seobaike-rg \
            --name seobaike-l1l4-pipeline \
            --src deploy.zip

  # ─────────────────────────────────────
  # 3. Supabase Edge Functions 部署
  # Pipeline C：資料層 → Supabase
  # ─────────────────────────────────────
  deploy-supabase:
    name: Deploy Supabase Edge Functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy All Edge Functions
        run: |
          for fn in supabase/functions/*/; do
            fname=$(basename "$fn")
            if [[ "$fname" != "_shared" ]]; then
              echo "Deploying: $fname"
              supabase functions deploy "$fname" --no-verify-jwt || echo "Warning: $fname deploy failed, continuing..."
            fi
          done
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # ─────────────────────────────────────
  # 4. E5 Graph API 自動歸檔
  # Pipeline D：稽核 → E5
  # ─────────────────────────────────────
  archive-to-e5:
    name: Archive Deploy Record to E5
    runs-on: ubuntu-latest
    needs: [deploy-cloudflare-worker, deploy-supabase]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install msal requests

      - name: Archive to SharePoint
        run: python scripts/archive-to-e5.py
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEPLOY_TIME: ${{ github.event.head_commit.timestamp }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}

  # ─────────────────────────────────────
  # 5. 全身健康檢查 → 歸檔 5 個平台
  # ─────────────────────────────────────
  health-check:
    name: AI Empire Full Health Check
    runs-on: ubuntu-latest
    needs: [deploy-cloudflare-worker, deploy-supabase, archive-to-e5]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install msal requests

      - name: Run Health Check + Archive to 5 Platforms
        run: python scripts/health-check/healthcheck_orchestrator.py
        continue-on-error: true
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
