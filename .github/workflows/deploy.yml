name: AI Empire — Full Deploy Pipeline

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  # ─────────────────────────────────────
  # 1. Cloudflare Workers 部署
  # ─────────────────────────────────────
  deploy-cloudflare-worker:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Worker deps
        working-directory: workers
        run: npm install --legacy-peer-deps

      - name: Refresh CF OAuth Token + Update Secret
        id: cf-refresh
        env:
          CLOUDFLARE_OAUTH_REFRESH: ${{ secrets.CLOUDFLARE_OAUTH_REFRESH }}
          REPO_PAT: ${{ secrets.REPO_PAT }}
        run: |
          pip install pynacl --quiet
          python3 scripts/cf-token-refresh.py

      - name: Deploy Worker (wrangler)
        working-directory: workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CF_FRESH_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "=== Deploying Cloudflare Worker ==="
          npx wrangler@4 deploy --config wrangler-ci.toml
          echo "=== Worker deployed successfully ==="

  # ─────────────────────────────────────
  # 2. Azure Functions 部署
  # ─────────────────────────────────────
  deploy-azure-functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Azure Login
        uses: azure/login@v2
        continue-on-error: true
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy AI Router Function
        continue-on-error: true
        run: |
          cd azure/functions/ai-router
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          zip -r deploy.zip . -x "*.pyc" -x "__pycache__/*"
          az functionapp deployment source config-zip \
            --resource-group seobaike-rg \
            --name seobaike-ai-router \
            --src deploy.zip
        env:
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Deploy L1-L4 Pipeline Function
        continue-on-error: true
        run: |
          cd azure/functions/l1-l4-pipeline
          zip -r deploy.zip . -x "*.pyc" -x "__pycache__/*"
          az functionapp deployment source config-zip \
            --resource-group seobaike-rg \
            --name seobaike-l1l4-pipeline \
            --src deploy.zip

  # ─────────────────────────────────────
  # 3. Supabase Edge Functions 部署
  # Pipeline C：資料層 → Supabase
  # ─────────────────────────────────────
  deploy-supabase:
    name: Deploy Supabase Edge Functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy All Edge Functions
        run: |
          for fn in supabase/functions/*/; do
            fname=$(basename "$fn")
            if [[ "$fname" != "_shared" ]]; then
              echo "Deploying: $fname"
              supabase functions deploy "$fname" --no-verify-jwt || echo "Warning: $fname deploy failed, continuing..."
            fi
          done
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # ─────────────────────────────────────
  # 4. E5 Graph API 自動歸檔
  # Pipeline D：稽核 → E5
  # ─────────────────────────────────────
  archive-to-e5:
    name: Archive Deploy Record to E5
    runs-on: ubuntu-latest
    needs: [deploy-cloudflare-worker, deploy-supabase]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install msal requests azure-storage-blob

      - name: Archive to SharePoint / Azure Blob
        run: python scripts/archive-to-e5.py
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          E5_TARGET_USER: ${{ secrets.E5_TARGET_USER }}
          AZURE_STORAGE_ACCOUNT: seobaikestore
          AZURE_STORAGE_CONTAINER: healthcheck
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_STORAGE_SAS_TOKEN: ${{ secrets.AZURE_STORAGE_SAS_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEPLOY_TIME: ${{ github.event.head_commit.timestamp }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}

  # ─────────────────────────────────────
  # 4.5 Azure RBAC 自動修復
  # ─────────────────────────────────────
  fix-azure-rbac:
    name: Fix Azure RBAC (Reader Role)
    runs-on: ubuntu-latest
    needs: [deploy-cloudflare-worker, deploy-supabase, archive-to-e5]
    if: always()
    continue-on-error: true
    steps:
      - name: Assign Reader Role to SP via ARM REST API
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          pip install requests --quiet
          python3 - <<'PYEOF'
          import os, json, uuid, requests

          TENANT_ID       = os.environ.get("TENANT_ID", "")
          CLIENT_ID       = os.environ.get("CLIENT_ID", "")
          CLIENT_SECRET   = os.environ.get("CLIENT_SECRET", "")
          SUBSCRIPTION_ID = os.environ.get("AZURE_SUBSCRIPTION_ID", "")
          READER_ROLE_DEF = f"/subscriptions/{SUBSCRIPTION_ID}/providers/Microsoft.Authorization/roleDefinitions/acdd72a7-3385-48ef-bd42-f606fba81ae7"

          def arm_token(cid, csec):
              r = requests.post(f"https://login.microsoftonline.com/{TENANT_ID}/oauth2/v2.0/token",
                  data={"grant_type":"client_credentials","client_id":cid,"client_secret":csec,
                        "scope":"https://management.azure.com/.default"}, timeout=15)
              return r.json().get("access_token") if r.ok else None

          def graph_token(cid, csec):
              r = requests.post(f"https://login.microsoftonline.com/{TENANT_ID}/oauth2/v2.0/token",
                  data={"grant_type":"client_credentials","client_id":cid,"client_secret":csec,
                        "scope":"https://graph.microsoft.com/.default"}, timeout=15)
              return r.json().get("access_token") if r.ok else None

          def sp_object_id(gtok, app_id):
              r = requests.get(f"https://graph.microsoft.com/v1.0/servicePrincipals?$filter=appId eq '{app_id}'",
                               headers={"Authorization":f"Bearer {gtok}"}, timeout=10)
              items = r.json().get("value",[]) if r.ok else []
              return items[0].get("id") if items else None

          def assign_reader(atok, pid):
              aid = str(uuid.uuid4())
              r = requests.put(
                  f"https://management.azure.com/subscriptions/{SUBSCRIPTION_ID}/providers/Microsoft.Authorization/roleAssignments/{aid}?api-version=2022-04-01",
                  headers={"Authorization":f"Bearer {atok}","Content-Type":"application/json"},
                  json={"properties":{"roleDefinitionId":READER_ROLE_DEF,"principalId":pid,"principalType":"ServicePrincipal"}},
                  timeout=20)
              ok = r.status_code in (200,201,409)
              print(f"  Role assign for {pid[:8]}…: HTTP {r.status_code} {'✅' if ok else '❌'}")
              return ok

          # 1. Check current access
          tok = arm_token(CLIENT_ID, CLIENT_SECRET)
          if tok:
              r = requests.post("https://management.azure.com/providers/Microsoft.ResourceGraph/resources?api-version=2021-03-01",
                  headers={"Authorization":f"Bearer {tok}","Content-Type":"application/json"},
                  json={"query":"Resources | count","subscriptions":[SUBSCRIPTION_ID]}, timeout=20)
              if r.ok:
                  print(f"✅ Azure already accessible — {r.json().get('data')} resources")
                  exit(0)
              print(f"❌ Resource Graph HTTP {r.status_code} — attempting role assignment")

          # 2. Try to assign Reader role using AZURE_CREDENTIALS (might have Owner)
          try:
              az = json.loads(os.environ.get("AZURE_CREDENTIALS","{}"))
              az_tok = arm_token(az.get("clientId",""), az.get("clientSecret",""))
              if az_tok:
                  gtok = graph_token(CLIENT_ID, CLIENT_SECRET)
                  if gtok:
                      oid = sp_object_id(gtok, CLIENT_ID)
                      if oid:
                          assign_reader(az_tok, oid)
                  # Also try assigning to AZURE_CREDENTIALS SP itself
                  gtok2 = graph_token(az.get("clientId",""), az.get("clientSecret",""))
                  if gtok2:
                      oid2 = sp_object_id(gtok2, az.get("clientId",""))
                      if oid2:
                          assign_reader(az_tok, oid2)
          except Exception as e:
              print(f"Role assignment attempt error: {e}")
          PYEOF

  # ─────────────────────────────────────
  # 5. 全身健康檢查 → 歸檔 5 個平台
  # ─────────────────────────────────────
  health-check:
    name: AI Empire Full Health Check
    runs-on: ubuntu-latest
    needs: [deploy-cloudflare-worker, deploy-supabase, archive-to-e5, fix-azure-rbac]
    if: always()
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install msal requests azure-storage-blob

      - name: Run Health Check + Archive to 5 Platforms
        working-directory: scripts/health-check
        run: python healthcheck_orchestrator.py
        continue-on-error: true
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          E5_TARGET_USER: ${{ secrets.E5_TARGET_USER }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_STORAGE_ACCOUNT: seobaikestore
          AZURE_STORAGE_CONTAINER: healthcheck
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_STORAGE_SAS_TOKEN: ${{ secrets.AZURE_STORAGE_SAS_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Install AI dependencies
        run: pip install openai

      - name: Self-Repair Orchestrator (AI CTO)
        working-directory: scripts/health-check
        run: python self_repair_orchestrator.py
        continue-on-error: true
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
