name: Sync Secrets to empire-ops

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync all governance secrets to empire-ops
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          TARGET="icanforyouthebest-bot/empire-ops"
          echo "$TENANT_ID" | gh secret set TENANT_ID --repo "$TARGET"
          echo "$CLIENT_ID" | gh secret set CLIENT_ID --repo "$TARGET"
          echo "$CLIENT_SECRET" | gh secret set CLIENT_SECRET --repo "$TARGET"
          echo "$SUPABASE_URL" | gh secret set SUPABASE_URL --repo "$TARGET"
          echo "$SUPABASE_SERVICE_ROLE_KEY" | gh secret set SUPABASE_SERVICE_ROLE_KEY --repo "$TARGET"
          echo "$SUPABASE_ACCESS_TOKEN" | gh secret set SUPABASE_ACCESS_TOKEN --repo "$TARGET"
          echo "$GH_PAT" | gh secret set GH_PAT --repo "$TARGET"
          echo "All secrets synced to $TARGET"
