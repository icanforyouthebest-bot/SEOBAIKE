name: Sync CLIENT_SECRET to e5-automation
on:
  workflow_dispatch:
jobs:
  sync-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Sync CLIENT_SECRET from SEOBAIKE to e5-automation
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
        run: |
          echo "$CLIENT_SECRET" | gh secret set CLIENT_SECRET --repo icanforyouthebest-bot/e5-automation
          echo "$TENANT_ID" | gh secret set TENANT_ID --repo icanforyouthebest-bot/e5-automation
          echo "$CLIENT_ID" | gh secret set CLIENT_ID --repo icanforyouthebest-bot/e5-automation
          echo "Secrets synced to e5-automation"
