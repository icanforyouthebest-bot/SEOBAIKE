<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- Gold/Orange gradient for the S -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8850c"/>
      <stop offset="50%" stop-color="#f5a623"/>
      <stop offset="100%" stop-color="#ffd700"/>
    </linearGradient>
    <!-- Subtle highlight gradient for depth -->
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#e8850c" stop-opacity="0"/>
    </linearGradient>
    <!-- Border gradient for the hexagonal frame -->
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#f5a623"/>
      <stop offset="100%" stop-color="#e8850c"/>
    </linearGradient>
    <!-- Inner glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Outer glow for the S -->
    <filter id="sGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="1 0 0 0 0.96  0 1 0 0 0.65  0 0 1 0 0.05  0 0 0 0.5 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Shadow for depth -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Dark background rounded rectangle -->
  <rect x="2" y="2" width="60" height="60" rx="14" ry="14" fill="#0a0a1a"/>

  <!-- Subtle inner highlight for depth -->
  <rect x="3" y="3" width="58" height="58" rx="13" ry="13" fill="url(#highlightGrad)" opacity="0.15"/>

  <!-- Precision hexagonal frame (shield-like border) -->
  <polygon points="32,4 55,14 55,50 32,60 9,50 9,14" fill="none" stroke="url(#frameGrad)" stroke-width="1.2" opacity="0.6" filter="url(#glow)"/>

  <!-- Inner hexagonal accent line -->
  <polygon points="32,8 51,16.5 51,47.5 32,56 13,47.5 13,16.5" fill="none" stroke="url(#frameGrad)" stroke-width="0.4" opacity="0.25"/>

  <!-- The S letterform - sharp, authoritative, tech-forward -->
  <g filter="url(#sGlow)">
    <path d="M40.5,20.5 C40.5,15.8 36.7,12 32,12 L24,12 C23.2,12 22.5,12.2 22,12.8
             L22,12.8 C22,12.8 22,13.5 22.5,13.8 C23,14 23.5,14 24,14 L32,14
             C35.3,14 38,16.2 38.5,19.2 C38.7,20.3 38.5,21.5 37.8,22.5
             C36.8,24.2 34.8,25.5 32.5,26 L25,26
             C20,26 16,30 16,35 C16,40.2 20.3,44 25,44 L33,44
             C33.5,44 34,43.8 34.3,43.5 C34.8,43 35,42.5 34.8,42
             C34.5,41.5 34,41 33,41 L25,41
             C22.2,41 19.5,39.2 18.8,36.8 C18.3,35.3 18.5,33.5 19.5,32.2
             C20.5,30.8 22.2,30 24,30 L33,30
             C37.5,30 41,26.5 41,22 C41,21.5 40.8,21 40.5,20.5 Z"
          fill="url(#goldGrad)" filter="url(#shadow)"/>
  </g>

  <!-- Precision corner accents (like luxury watch indices) -->
  <line x1="10" y1="6" x2="16" y2="6" stroke="url(#frameGrad)" stroke-width="0.6" opacity="0.4"/>
  <line x1="6" y1="10" x2="6" y2="16" stroke="url(#frameGrad)" stroke-width="0.6" opacity="0.4"/>
  <line x1="48" y1="6" x2="54" y2="6" stroke="url(#frameGrad)" stroke-width="0.6" opacity="0.4"/>
  <line x1="58" y1="10" x2="58" y2="16" stroke="url(#frameGrad)" stroke-width="0.6" opacity="0.4"/>
  <line x1="10" y1="58" x2="16" y2="58" stroke="url(#frameGrad)" stroke-width="0.6" opacity="0.4"/>
  <line x1="6" y1="48" x2="6" y2="54" stroke="url(#frameGrad)" stroke-width="0.6" opacity="0.4"/>
  <line x1="48" y1="58" x2="54" y2="58" stroke="url(#frameGrad)" stroke-width="0.6" opacity="0.4"/>
  <line x1="58" y1="48" x2="58" y2="54" stroke="url(#frameGrad)" stroke-width="0.6" opacity="0.4"/>

  <!-- Subtle ambient glow at center -->
  <circle cx="32" cy="32" r="18" fill="#ffd700" opacity="0.03"/>
</svg>