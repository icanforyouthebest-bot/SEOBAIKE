<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" fill="none">
  <defs>
    <!-- Gold gradient for icon and SEO text -->
    <linearGradient id="logoGoldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8850c"/>
      <stop offset="50%" stop-color="#f5a623"/>
      <stop offset="100%" stop-color="#ffd700"/>
    </linearGradient>
    <!-- Highlight gradient for icon depth -->
    <linearGradient id="logoHighlight" x1="0%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#e8850c" stop-opacity="0"/>
    </linearGradient>
    <!-- Frame gradient -->
    <linearGradient id="logoFrameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#f5a623"/>
      <stop offset="100%" stop-color="#e8850c"/>
    </linearGradient>
    <!-- Glow filter for S -->
    <filter id="logoSGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="1 0 0 0 0.96  0 1 0 0 0.65  0 0 1 0 0.05  0 0 0 0.4 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Shadow -->
    <filter id="logoShadow">
      <feDropShadow dx="0" dy="0.8" stdDeviation="1" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <!-- Glow for frame -->
    <filter id="logoFrameGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Text gradient for SEO -->
    <linearGradient id="textGoldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8850c"/>
      <stop offset="40%" stop-color="#f5a623"/>
      <stop offset="100%" stop-color="#ffd700"/>
    </linearGradient>
  </defs>

  <!-- ===== ICON MARK (left side, same family as favicon) ===== -->
  <g transform="translate(8, 8)">
    <!-- Dark background rounded rect -->
    <rect x="1.5" y="1.5" width="60" height="60" rx="14" ry="14" fill="#0a0a1a"/>
    <!-- Subtle highlight -->
    <rect x="2.5" y="2.5" width="58" height="58" rx="13" ry="13" fill="url(#logoHighlight)" opacity="0.15"/>
    <!-- Hexagonal frame -->
    <polygon points="32,3.5 54,13 54,50 32,59.5 10,50 10,13" fill="none" stroke="url(#logoFrameGrad)" stroke-width="1" opacity="0.55" filter="url(#logoFrameGlow)"/>
    <!-- Inner hex accent -->
    <polygon points="32,7.5 50,16 50,47 32,55.5 14,47 14,16" fill="none" stroke="url(#logoFrameGrad)" stroke-width="0.35" opacity="0.2"/>
    <!-- The S letterform -->
    <g filter="url(#logoSGlow)">
      <path d="M40.5,20.5 C40.5,15.8 36.7,12 32,12 L24,12 C23.2,12 22.5,12.2 22,12.8
               L22,12.8 C22,12.8 22,13.5 22.5,13.8 C23,14 23.5,14 24,14 L32,14
               C35.3,14 38,16.2 38.5,19.2 C38.7,20.3 38.5,21.5 37.8,22.5
               C36.8,24.2 34.8,25.5 32.5,26 L25,26
               C20,26 16,30 16,35 C16,40.2 20.3,44 25,44 L33,44
               C33.5,44 34,43.8 34.3,43.5 C34.8,43 35,42.5 34.8,42
               C34.5,41.5 34,41 33,41 L25,41
               C22.2,41 19.5,39.2 18.8,36.8 C18.3,35.3 18.5,33.5 19.5,32.2
               C20.5,30.8 22.2,30 24,30 L33,30
               C37.5,30 41,26.5 41,22 C41,21.5 40.8,21 40.5,20.5 Z"
            fill="url(#logoGoldGrad)" filter="url(#logoShadow)"/>
    </g>
    <!-- Corner accents -->
    <line x1="10" y1="5.5" x2="15" y2="5.5" stroke="url(#logoFrameGrad)" stroke-width="0.5" opacity="0.35"/>
    <line x1="5.5" y1="10" x2="5.5" y2="15" stroke="url(#logoFrameGrad)" stroke-width="0.5" opacity="0.35"/>
    <line x1="48" y1="5.5" x2="53" y2="5.5" stroke="url(#logoFrameGrad)" stroke-width="0.5" opacity="0.35"/>
    <line x1="57.5" y1="10" x2="57.5" y2="15" stroke="url(#logoFrameGrad)" stroke-width="0.5" opacity="0.35"/>
    <line x1="10" y1="57.5" x2="15" y2="57.5" stroke="url(#logoFrameGrad)" stroke-width="0.5" opacity="0.35"/>
    <line x1="5.5" y1="48" x2="5.5" y2="53" stroke="url(#logoFrameGrad)" stroke-width="0.5" opacity="0.35"/>
    <line x1="48" y1="57.5" x2="53" y2="57.5" stroke="url(#logoFrameGrad)" stroke-width="0.5" opacity="0.35"/>
    <line x1="57.5" y1="48" x2="57.5" y2="53" stroke="url(#logoFrameGrad)" stroke-width="0.5" opacity="0.35"/>
    <!-- Ambient glow -->
    <circle cx="32" cy="32" r="16" fill="#ffd700" opacity="0.03"/>
  </g>

  <!-- ===== SEOBAIKE TEXT (right side) ===== -->
  <!-- SEO in gold gradient -->
  <text x="90" y="52" font-family="'SF Pro Display', 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="900" letter-spacing="-1" fill="url(#textGoldGrad)">SEO</text>
  <!-- BAIKE in white -->
  <text x="192" y="52" font-family="'SF Pro Display', 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="900" letter-spacing="-1" fill="#ffffff">BAIKE</text>
</svg>