  <style>
    /* ── Login Page Specific ── */
    .login-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .login-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px var(--sp-6) var(--sp-12);
      position: relative;
    }

    /* Ambient background glow */
    .login-main::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(232,133,12,0.06) 0%, transparent 70%);
      pointer-events: none;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-xl);
      padding: var(--sp-12) var(--sp-10);
      box-shadow: var(--shadow-lg), var(--gold-glow);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20%;
      right: 20%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(232,133,12,0.3), transparent);
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--sp-8);
    }

    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: var(--sp-3);
    }

    .login-logo img {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
      box-shadow: 0 0 12px rgba(232,133,12,0.2);
      border: 1px solid rgba(232,133,12,0.15);
    }

    .login-logo-text {
      font-size: 1.8rem;
      font-weight: 900;
      letter-spacing: -0.5px;
    }

    .login-logo-text .seo {
      background: var(--gold-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-logo-text .baike {
      color: var(--text-primary);
    }

    .login-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--sp-1);
    }

    .login-subtitle {
      font-size: 0.88rem;
      color: var(--text-muted);
    }

    /* Form */
    .form-group {
      margin-bottom: var(--sp-5);
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .login-btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: var(--radius-full);
      font-size: 0.95rem;
      font-weight: 700;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-out);
      border: none;
      text-align: center;
    }

    .login-btn-primary {
      background: var(--gold-gradient);
      color: #000;
      box-shadow: 0 2px 12px rgba(232,133,12,0.2);
    }

    .login-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 24px rgba(232,133,12,0.35);
    }

    .login-btn-primary:active {
      transform: scale(0.98);
    }

    .login-btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Divider */
    .login-divider {
      display: flex;
      align-items: center;
      gap: var(--sp-4);
      margin: var(--sp-6) 0;
      color: var(--text-muted);
      font-size: 0.82rem;
    }

    .login-divider::before,
    .login-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-default);
    }

    /* Social Buttons */
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 13px;
      background: transparent;
      color: var(--text-primary);
      font-size: 0.9rem;
      font-weight: 600;
      font-family: var(--font-sans);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-full);
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-out);
      margin-bottom: var(--sp-3);
    }

    .social-btn:hover {
      border-color: var(--border-hover);
      background: rgba(255,255,255,0.02);
    }

    .social-btn svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    /* Links */
    .forgot-link {
      display: block;
      text-align: right;
      font-size: 0.82rem;
      color: var(--gold-200);
      margin-bottom: var(--sp-6);
      transition: color var(--duration-fast);
    }

    .forgot-link:hover {
      color: var(--gold-100);
    }

    .login-footer-text {
      text-align: center;
      margin-top: var(--sp-6);
      font-size: 0.88rem;
      color: var(--text-muted);
    }

    .login-footer-text a {
      color: var(--gold-200);
      font-weight: 600;
    }

    /* Message */
    #login-msg {
      display: none;
      text-align: center;
      padding: 12px;
      border-radius: var(--radius-md);
      margin-bottom: var(--sp-4);
      font-size: 0.88rem;
    }

    /* Minimal footer */
    .login-page-footer {
      text-align: center;
      padding: var(--sp-6) var(--sp-4);
      border-top: 1px solid var(--border-subtle);
      color: var(--text-muted);
      font-size: 0.78rem;
      background: var(--bg-secondary);
    }

    .login-page-footer span {
      color: var(--gold-200);
    }

    /* ── Responsive ── */
    @media (max-width: 768px) {
      .login-main {
        padding: 80px var(--sp-4) var(--sp-8);
      }

      .login-card {
        padding: var(--sp-8) var(--sp-5);
        border-radius: var(--radius-lg);
      }

      .login-logo-text {
        font-size: 1.5rem;
      }

      .login-btn,
      .social-btn {
        min-height: 48px;
      }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: var(--sp-6) var(--sp-4);
      }

      .login-logo-text {
        font-size: 1.3rem;
      }
    }
  </style>

  <script src="/seobaike-config.js"></script>
  <script>
    // ── Design System JS ──
    const obs = new IntersectionObserver((entries) => {
      entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
    }, { threshold: 0.08 });
    document.querySelectorAll('.fade-up').forEach(el => obs.observe(el));

    window.addEventListener('scroll', () => {
      const nav = document.querySelector('.nav');
      if (nav) nav.classList.toggle('scrolled', window.scrollY > 20);
    });

    function toggleMenu() {
      document.querySelector('.nav-hamburger').classList.toggle('active');
      document.querySelector('.mobile-overlay').classList.toggle('open');
    }

    // ── Auth Config ──
    var SUPA_URL = (window.__SEOBAIKE__ && window.__SEOBAIKE__.supabaseUrl) || '';
    var SUPA_KEY = (window.__SEOBAIKE__ && window.__SEOBAIKE__.anonKey) || '';

    var loginForm = document.getElementById('loginForm');
    var btnPrimary = document.getElementById('btnPrimary');

    // ── Show Message ──
    function showMsg(text, isError) {
      var msgEl = document.getElementById('login-msg');
      msgEl.style.display = 'block';
      msgEl.style.background = isError ? 'rgba(248,81,73,0.1)' : 'rgba(52,208,88,0.1)';
      msgEl.style.border = isError ? '1px solid rgba(248,81,73,0.3)' : '1px solid rgba(52,208,88,0.3)';
      msgEl.style.color = isError ? 'var(--danger)' : 'var(--success)';
      msgEl.textContent = text;
    }

    // ── Email + Password Login ──
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value;

      if (!email || !password) {
        showMsg('請輸入電子郵件和密碼', true);
        return;
      }

      // Check if signup mode
      if (loginForm.dataset.mode === 'signup') {
        handleSignup(email, password);
        return;
      }

      btnPrimary.disabled = true;
      btnPrimary.textContent = '登入中...';

      try {
        var res = await fetch(SUPA_URL + '/auth/v1/token?grant_type=password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'apikey': SUPA_KEY },
          body: JSON.stringify({ email: email, password: password })
        });
        var data = await res.json();

        if (res.ok && data.access_token) {
          localStorage.setItem('sb-access-token', data.access_token);
          localStorage.setItem('sb-refresh-token', data.refresh_token);
          localStorage.setItem('sb-user', JSON.stringify(data.user));
          showMsg('登入成功！', false);
          setTimeout(function() { window.location.href = '/dashboard'; }, 600);
        } else {
          var msg = data.error_description || data.msg || data.error || '登入失敗';
          if (msg.includes('Invalid login')) {
            showMsg('電子郵件或密碼錯誤', true);
          } else if (msg.includes('Email not confirmed')) {
            showMsg('請先至信箱確認帳號', true);
          } else {
            showMsg(msg, true);
          }
        }
      } catch (err) {
        showMsg('網路錯誤，請稍後再試', true);
      }

      btnPrimary.disabled = false;
      btnPrimary.textContent = loginForm.dataset.mode === 'signup' ? '註冊' : '登入';
    });

    // ── Signup Handler ──
    async function handleSignup(email, password) {
      if (password.length < 6) {
        showMsg('密碼至少需要 6 個字元', true);
        return;
      }

      btnPrimary.disabled = true;
      btnPrimary.textContent = '註冊中...';

      try {
        var res = await fetch(SUPA_URL + '/auth/v1/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'apikey': SUPA_KEY },
          body: JSON.stringify({ email: email, password: password })
        });
        var data = await res.json();

        if (res.ok) {
          if (data.access_token) {
            localStorage.setItem('sb-access-token', data.access_token);
            localStorage.setItem('sb-user', JSON.stringify(data.user));
            showMsg('註冊成功！', false);
            setTimeout(function() { window.location.href = '/dashboard'; }, 600);
          } else {
            showMsg('註冊成功！請至信箱確認帳號後再登入。', false);
          }
        } else {
          var msg = data.error_description || data.msg || data.error || '註冊失敗';
          if (msg.includes('already registered')) {
            showMsg('此電子郵件已註冊，請直接登入', true);
          } else {
            showMsg(msg, true);
          }
        }
      } catch (err) {
        showMsg('網路錯誤，請稍後再試', true);
      }

      btnPrimary.disabled = false;
      btnPrimary.textContent = '註冊';
    }

    // ── Google OAuth ──
    document.getElementById('btnGoogle').addEventListener('click', function() {
      var redirectTo = window.location.origin + '/login?sso=callback';
      var ssoUrl = SUPA_URL + '/auth/v1/authorize?provider=google&redirect_to=' + encodeURIComponent(redirectTo);
      window.location.href = ssoUrl;
    });

    // ── Apple OAuth ──
    document.getElementById('btnApple').addEventListener('click', function() {
      var redirectTo = window.location.origin + '/login?sso=callback';
      var ssoUrl = SUPA_URL + '/auth/v1/authorize?provider=apple&redirect_to=' + encodeURIComponent(redirectTo);
      window.location.href = ssoUrl;
    });

    // ── SSO Callback Handler ──
    (function handleSSOCallback() {
      var hash = window.location.hash;
      if (hash && hash.includes('access_token')) {
        var hashParams = new URLSearchParams(hash.substring(1));
        var accessToken = hashParams.get('access_token');
        var refreshToken = hashParams.get('refresh_token');
        if (accessToken) {
          localStorage.setItem('sb-access-token', accessToken);
          if (refreshToken) localStorage.setItem('sb-refresh-token', refreshToken);
          showMsg('登入成功！', false);
          history.replaceState(null, '', window.location.pathname);
          setTimeout(function() { window.location.href = '/dashboard'; }, 600);
          return;
        }
      }
      var params = new URLSearchParams(window.location.search);
      if (params.get('sso') === 'callback' && localStorage.getItem('sb-access-token')) {
        showMsg('登入成功！', false);
        setTimeout(function() { window.location.href = '/dashboard'; }, 600);
      }
    })();

    // ── Toggle Login / Signup ──
    document.getElementById('loginFooterToggle').addEventListener('click', function(e) {
      if (e.target.tagName !== 'A') return;
      e.preventDefault();
      var isLogin = loginForm.dataset.mode !== 'signup';
      if (isLogin) {
        loginForm.dataset.mode = 'signup';
        document.getElementById('loginSubtitle').textContent = '建立您的 SEOBAIKE 帳號';
        document.querySelector('.login-title').textContent = '註冊';
        btnPrimary.textContent = '註冊';
        this.innerHTML = '已有帳號？ <a href="#">登入</a>';
      } else {
        loginForm.dataset.mode = 'login';
        document.getElementById('loginSubtitle').textContent = '登入您的帳號以繼續';
        document.querySelector('.login-title').textContent = '登入';
        btnPrimary.textContent = '登入';
        this.innerHTML = '還沒有帳號？ <a href="#">註冊</a>';
      }
    });

    // ── Forgot Password ──
    document.getElementById('forgotLink').addEventListener('click', async function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value.trim();
      if (!email) {
        showMsg('請先輸入電子郵件，再點擊忘記密碼', true);
        return;
      }
      try {
        var res = await fetch(SUPA_URL + '/auth/v1/recover', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'apikey': SUPA_KEY },
          body: JSON.stringify({ email: email })
        });
        if (res.ok) {
          showMsg('密碼重設信已寄出，請查收信箱', false);
        } else {
          showMsg('無法寄出重設信，請確認電子郵件', true);
        }
      } catch (err) {
        showMsg('網路錯誤，請稍後再試', true);
      }
    });

    // ── Auto-redirect if logged in ──
    (function checkAlreadyLoggedIn() {
      var params = new URLSearchParams(window.location.search);
      if (params.get('sso') === 'callback') return;
      if (window.location.hash && window.location.hash.includes('access_token')) return;
      if (localStorage.getItem('sb-access-token')) {
        showMsg('您已登入，正在跳轉...', false);
        setTimeout(function() { window.location.href = '/dashboard'; }, 500);
      }
    })();
  </script>
