<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 — SEOBAIKE AI 約束推理平台</title>
  <meta name="description" content="登入 SEOBAIKE 帳號，開始使用 AI 約束推理平台。">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --orange: #e8850c;
      --orange-hover: #d4780a;
      --copper: #cc785c;
      --green: #76b900;
      --bg: #0a0a1a;
      --bg-card: #12122a;
      --bg-input: #1a1a35;
      --border: #2a2a4a;
      --text: #e0e0e8;
      --text-muted: #8888aa;
      --radius: 12px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    a { color: var(--orange); text-decoration: none; transition: color 0.2s; }
    a:hover { color: var(--copper); }

    /* ── Navigation ── */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 40px;
      border-bottom: 1px solid var(--border);
      background: rgba(10, 10, 26, 0.85);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-logo {
      font-size: 1.35rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      color: #fff;
    }
    .nav-logo span { color: var(--orange); }
    .nav-links { display: flex; gap: 28px; list-style: none; }
    .nav-links a {
      color: var(--text-muted);
      font-size: 0.92rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-links a:hover, .nav-links a.active { color: #fff; }
    .nav-hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 4px;
    }
    .nav-hamburger span {
      display: block;
      width: 24px;
      height: 2px;
      background: var(--text);
      border-radius: 2px;
      transition: 0.3s;
    }

    /* ── Main ── */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 48px 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    .login-header {
      text-align: center;
      margin-bottom: 36px;
    }
    .login-header .logo-text {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }
    .login-header .logo-text span { color: var(--orange); }
    .login-header p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 0.88rem;
      font-weight: 600;
      margin-bottom: 7px;
      color: var(--text);
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-group input::placeholder { color: var(--text-muted); }
    .form-group input:focus {
      border-color: var(--orange);
      box-shadow: 0 0 0 3px rgba(232, 133, 12, 0.15);
    }

    .form-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      font-size: 0.85rem;
    }
    .form-meta label {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      cursor: pointer;
    }
    .form-meta input[type="checkbox"] {
      accent-color: var(--orange);
      width: 16px;
      height: 16px;
    }
    .form-meta a { font-size: 0.85rem; }

    .btn-primary {
      display: block;
      width: 100%;
      padding: 14px;
      background: var(--orange);
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .btn-primary:hover { background: var(--orange-hover); }
    .btn-primary:active { transform: scale(0.98); }

    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 28px 0;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .btn-outline {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 13px;
      background: transparent;
      color: var(--text);
      font-size: 0.95rem;
      font-weight: 600;
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }
    .btn-outline:hover {
      border-color: var(--text-muted);
      background: rgba(255,255,255,0.03);
    }
    .btn-outline svg { width: 20px; height: 20px; }

    .login-footer {
      text-align: center;
      margin-top: 28px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .login-footer a { font-weight: 600; }

    /* ── Footer ── */
    footer {
      text-align: center;
      padding: 24px 20px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.82rem;
    }
    footer span { color: var(--orange); }

    /* ── Responsive ── */
    @media (max-width: 768px) {
      nav { padding: 14px 20px; }
      .nav-links { display: none; }
      .nav-links.open {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--bg);
        border-bottom: 1px solid var(--border);
        padding: 20px;
        gap: 16px;
      }
      .nav-hamburger { display: flex; }
      .login-card { padding: 36px 24px; }
      .login-header .logo-text { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-logo">SEO<span>BAIKE</span></div>
    <ul class="nav-links" id="navLinks">
      <li><a href="/">首頁</a></li>
      <li><a href="/features">功能</a></li>
      <li><a href="/marketplace">市集</a></li>
      <li><a href="/pricing">方案</a></li>
      <li><a href="/docs">文件</a></li>
      <li><a href="/about">關於</a></li>
      <li><a href="/login" class="active">登入</a></li>
    </ul>
    <button class="nav-hamburger" id="hamburger" aria-label="選單">
      <span></span><span></span><span></span>
    </button>
  </nav>

  <!-- Main -->
  <main>
    <div class="login-card">
      <div class="login-header">
        <div class="logo-text">SEO<span>BAIKE</span></div>
        <p>登入您的 AI 約束推理平台帳號</p>
      </div>

      <form action="#" method="POST" autocomplete="on">
        <div class="form-group">
          <label for="email">電子郵件</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">密碼</label>
          <input type="password" id="password" name="password" placeholder="輸入密碼" required autocomplete="current-password">
        </div>

        <div class="form-meta">
          <label><input type="checkbox" name="remember"> 記住我</label>
          <a href="#">忘記密碼？</a>
        </div>

        <button type="submit" class="btn-primary">登入</button>
      </form>

      <div class="divider">或</div>

      <button class="btn-outline" type="button">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        帳號登入
      </button>

      <div class="login-footer">
        還沒有帳號？ <a href="#">立即註冊</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2026 <span>小路光有限公司</span>（統編 60475510）— 專利 TW-115100981「世界定義約束法用於AI推理」
  </footer>

  <script src="/seobaike-config.js"></script>
  <script>
    document.getElementById('hamburger').addEventListener('click', function () {
      document.getElementById('navLinks').classList.toggle('open');
    });

    // SEOBAIKE Auth
    const SUPA_URL = (window.__SEOBAIKE__ && window.__SEOBAIKE__.supabaseUrl) || '';
    const SUPA_KEY = (window.__SEOBAIKE__ && window.__SEOBAIKE__.anonKey) || '';

    const loginForm = document.querySelector('form');
    const btnPrimary = document.querySelector('.btn-primary');
    const btnGoogle = document.querySelector('.btn-outline');

    // 顯示訊息
    function showMsg(text, isError) {
      let msgEl = document.getElementById('login-msg');
      if (!msgEl) {
        msgEl = document.createElement('div');
        msgEl.id = 'login-msg';
        msgEl.style.cssText = 'text-align:center;padding:12px;border-radius:8px;margin-bottom:16px;font-size:0.9rem;';
        loginForm.parentNode.insertBefore(msgEl, loginForm);
      }
      msgEl.style.display = 'block';
      msgEl.style.background = isError ? 'rgba(255,68,68,0.1)' : 'rgba(118,185,0,0.1)';
      msgEl.style.border = isError ? '1px solid rgba(255,68,68,0.3)' : '1px solid rgba(118,185,0,0.3)';
      msgEl.style.color = isError ? '#ff6b6b' : '#76b900';
      msgEl.textContent = text;
    }

    // Email + Password 登入
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showMsg('請輸入電子郵件和密碼', true);
        return;
      }

      btnPrimary.disabled = true;
      btnPrimary.textContent = '登入中...';

      try {
        const res = await fetch(SUPA_URL + '/auth/v1/token?grant_type=password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPA_KEY
          },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (res.ok && data.access_token) {
          localStorage.setItem('sb-access-token', data.access_token);
          localStorage.setItem('sb-refresh-token', data.refresh_token);
          localStorage.setItem('sb-user', JSON.stringify(data.user));
          showMsg('登入成功！正在跳轉...', false);
          setTimeout(function() { window.location.href = '/dashboard'; }, 800);
        } else {
          const msg = data.error_description || data.msg || data.error || '登入失敗';
          if (msg.includes('Invalid login')) {
            showMsg('電子郵件或密碼錯誤', true);
          } else if (msg.includes('Email not confirmed')) {
            showMsg('請先至信箱確認帳號', true);
          } else {
            showMsg(msg, true);
          }
        }
      } catch (err) {
        showMsg('網路錯誤，請稍後再試', true);
      }

      btnPrimary.disabled = false;
      btnPrimary.textContent = '登入';
    });

    // OAuth 帳號登入
    btnGoogle.addEventListener('click', function() {
      const redirectTo = window.location.origin + '/dashboard';
      const googleUrl = SUPA_URL + '/auth/v1/authorize?provider=google&redirect_to=' + encodeURIComponent(redirectTo);
      window.location.href = googleUrl;
    });

    // 註冊連結
    document.querySelector('.login-footer a').addEventListener('click', function(e) {
      e.preventDefault();
      const card = document.querySelector('.login-card');
      const header = card.querySelector('.login-header p');
      const isLogin = header.textContent.includes('登入');

      if (isLogin) {
        header.textContent = '建立您的 SEOBAIKE 帳號';
        btnPrimary.textContent = '註冊';
        document.querySelector('.login-footer').innerHTML = '已有帳號？ <a href="#">返回登入</a>';
        loginForm.dataset.mode = 'signup';
      } else {
        header.textContent = '登入您的 AI 約束推理平台帳號';
        btnPrimary.textContent = '登入';
        document.querySelector('.login-footer').innerHTML = '還沒有帳號？ <a href="#">立即註冊</a>';
        loginForm.dataset.mode = 'login';
      }

      // 重新綁定註冊連結
      document.querySelector('.login-footer a').addEventListener('click', arguments.callee);
    });

    // 攔截 form submit，如果是 signup mode
    const origSubmit = loginForm.onsubmit;
    loginForm.addEventListener('submit', async function(e) {
      if (loginForm.dataset.mode !== 'signup') return;
      e.preventDefault();
      e.stopImmediatePropagation();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showMsg('請輸入電子郵件和密碼', true);
        return;
      }
      if (password.length < 6) {
        showMsg('密碼至少需要 6 個字元', true);
        return;
      }

      btnPrimary.disabled = true;
      btnPrimary.textContent = '註冊中...';

      try {
        const res = await fetch(SUPA_URL + '/auth/v1/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPA_KEY
          },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (res.ok) {
          if (data.access_token) {
            localStorage.setItem('sb-access-token', data.access_token);
            showMsg('註冊成功！正在跳轉...', false);
            setTimeout(function() { window.location.href = '/dashboard'; }, 800);
          } else {
            showMsg('註冊成功！請至信箱確認帳號後再登入。', false);
          }
        } else {
          const msg = data.error_description || data.msg || data.error || '註冊失敗';
          if (msg.includes('already registered')) {
            showMsg('此電子郵件已註冊，請直接登入', true);
          } else {
            showMsg(msg, true);
          }
        }
      } catch (err) {
        showMsg('網路錯誤，請稍後再試', true);
      }

      btnPrimary.disabled = false;
      btnPrimary.textContent = '註冊';
    }, true);

    // 忘記密碼
    document.querySelector('.form-meta a').addEventListener('click', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) {
        showMsg('請先輸入電子郵件，再點擊忘記密碼', true);
        return;
      }
      try {
        const res = await fetch(SUPA_URL + '/auth/v1/recover', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPA_KEY
          },
          body: JSON.stringify({ email })
        });
        if (res.ok) {
          showMsg('密碼重設信已寄出，請查收信箱', false);
        } else {
          showMsg('無法寄出重設信，請確認電子郵件', true);
        }
      } catch (err) {
        showMsg('網路錯誤，請稍後再試', true);
      }
    });

    // 如果已登入，自動跳轉
    if (localStorage.getItem('sb-access-token')) {
      showMsg('您已登入，正在跳轉到儀表板...', false);
      setTimeout(function() { window.location.href = '/dashboard'; }, 500);
    }
  </script>
